<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Code Quiz</title>
</head>
<body>
  <h1 class="text-center">JavaScript Quiz</h1>
  <p id="instructions">Answer 5 random, multiple choice questions about JavaScript as fast as you can. 
    Your score is based on accuracy and speed. Click 'Next' to advance between questions.</p>
  <div class="row justify-content-around" id="controls">
    <div class="col-auto">
      <span id="score">Score:</span>
    </div>
    <div class="col-auto">
      <button id="start-btn">Start</button>
    </div>
    <div class="col-auto">
      <button id="next-btn" disabled>Next</button>
    </div>
  </div>
  <p id="question"></p>
  <ol class="answer" id="answers" type="A" style="visibility: hidden;">
    <li class="answer-btn" id="answer1"></li>
    <li class="answer-btn" id="answer2"></li>
    <li class="answer-btn" id="answer3"></li>
    <li class="answer-btn" id="answer4"></li>
  </ol>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
